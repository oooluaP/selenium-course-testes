<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers portal!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-600">
<nav class="flex-none h-12 flex p-4 bg-black items-center">
    <a th:href="${(#mvc.url('HC#home')).build()}" class="font-medium text-white">@mcruzdev</a>
</nav>

<div class="max-w-md mx-auto mt-8">
    <form action="#" th:action="@{/create-developer}" id="developer-form" method="POST" th:object="${developer}"
          class="shadow-gray-700 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-4">
            <label class="text-white block text-sm font-bold mb-2" for="username">
                Username
            </label>
            <input
                    th:field="*{username}"
                    class="bg-gray-800 rounded-sm p-2 text-white focus:outline-none focus-visible:outline-none w-full"
                    id="username" type="text" placeholder="Username">
            <span class="text-rose-500 text-sm w-full" th:if="${#fields.hasErrors('username')}"
                  th:errors="*{username}"></span>
        </div>
        <div class="mb-4">
            <label class="text-white block text-sm font-bold mb-2" for="email">
                Email
            </label>
            <input
                    th:field="*{email}"
                    class="bg-gray-800 rounded-sm p-2 text-white focus:outline-none focus-visible:outline-none w-full"
                    id="email" type="email" placeholder="Email" name="email">
            <span class="text-rose-500 text-sm w-full" th:if="${#fields.hasErrors('email')}"
                  th:errors="*{email}"></span>
        </div>
        <div class="mb-4">
            <label class="text-white  block text-sm font-bold mb-2" for="password">
                Password
            </label>
            <input
                    th:field="*{password}"
                    class="bg-gray-800 rounded-sm p-2 text-white focus:outline-none focus-visible:outline-none w-full"
                    id="password" type="password" placeholder="******" name="password">
            <span class="text-rose-500 text-sm w-full" th:if="${#fields.hasErrors('password')}"
                  th:errors="*{password}"></span>
        </div>
        <div class="mb-4">
            <label class="text-white block text-sm font-bold mb-2" for="bio">
                Bio
            </label>
            <textarea
                    th:field="*{bio}"
                    class="bg-gray-800 rounded-sm p-2 text-white focus:outline-none focus-visible:outline-none w-full"
                    id="bio" placeholder="Tell us about yourself" name="bio"></textarea>
            <span class="text-rose-500 text-sm w-full" th:if="${#fields.hasErrors('bio')}"
                  th:errors="*{bio}"></span>
        </div>
        <div class="mb-4">
            <label class="text-white block text-sm font-bold mb-2" for="bio">
                T-Shirt
            </label>
            <select th:field="*{tShirt}"
                    id="tShirt" name="tShirt" class="w-full">
                <option disabled selected value="">Select a T-SHIRT</option>
                <option id="PP" value="PP">PP</option>
                <option id="P" value="P">P</option>
                <option id="M" value="M">M</option>
                <option id="G" value="G">G</option>
                <option id="GG" value="GG">GG</option>
                <option id="XG" value="XG">XG</option>
            </select>
            <span class="text-rose-500 text-sm w-full" th:if="${#fields.hasErrors('tShirt')}"
                  th:errors="*{tShirt}"></span>
        </div>
        <div class="mb-4">
            <label class="text-white block text-sm font-bold mb-2">
                Careers you are interested in:
            </label>
            <div>
                <input th:field="*{careers}" type="checkbox" id="frontend" name="careers" class="mr-2 leading-tight"
                       th:value="FRONTEND">
                <label for="frontend" class="text-white mr-2">Frontend</label>
                <input th:field="*{careers}" type="checkbox" id="backend" name="careers" class="mr-2 leading-tight"
                       th:value="BACKEND">
                <label for="backend" class="text-white mr-2">Backend</label>
                <input th:field="*{careers}" type="checkbox" id="devops" name="careers" class="mr-2 leading-tight"
                       th:value="DEVOPS">
                <label for="devops" class="text-white mr-2">DevOps</label>
                <input th:field="*{careers}" type="checkbox" id="other" name="careers" class="mr-2 leading-tight"
                       th:value="OTHER">
                <label for="other" class="text-white mr-2">Others</label>
            </div>
            <span class="text-rose-500 text-sm w-full" th:if="${#fields.hasErrors('careers')}"
                  th:errors="*{careers}"></span>
        </div>
        <div class="mb-4">
            <label class="text-white block text-sm font-bold mb-2">
                Preferred programming language:
            </label>
            <div>
                <input type="radio" id="preferred_language_javascript" name="preferredLanguage" value="JAVASCRIPT"
                       class="mr-2 leading-tight">
                <label for="preferred_language_javascript" class="text-white mr-2">JavaScript</label>
                <input type="radio" id="preferred_language_python" name="preferredLanguage" value="PYTHON"
                       class="mr-2 leading-tight">
                <label for="preferred_language_python" class="text-white mr-2">Python</label>
                <input type="radio" id="preferred_language_java" name="preferredLanguage" value="JAVA"
                       class="mr-2 leading-tight">
                <label for="preferred_language_java" class="text-white mr-2">Java</label>
            </div>
            <span class="text-rose-500 text-sm w-full" th:if="${#fields.hasErrors('preferredLanguage')}"
                  th:errors="*{preferredLanguage}"></span>
        </div>
        <div class="mb-6">
            <button id="submit-button"
                    class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline w-full mt-6"
                    type="submit">
                Add developer
            </button>
        </div>
    </form>
</div>
</body>

</html>

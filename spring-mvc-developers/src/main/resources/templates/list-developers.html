<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developers portal!</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-600">
<nav class="flex-none h-12 flex p-4 bg-black items-center">
    <a th:href="${(#mvc.url('HC#home')).build()}" class="font-medium text-white">@mcruzdev
    </a>
</nav>

<main class="flex flex-col">
    <div class="flex flex-row p-6 gap-2">
        <a th:href="${(#mvc.url('DC#createDeveloper')).build()}" class="max-w-md mt-8 flex flex-row">
            <div class="w-100 h-400 bg-black p-4 rounded cursor-pointer hover:bg-gray-900">
                <p class="text-white">
                    Criar developer
                </p>
            </div>
        </a>
        <a th:href="${(#mvc.url('DC#listDevelopers')).build()}" class="max-w-md mt-8 flex flex-row">
            <div class="w-200 h-200 bg-black p-4 rounded cursor-pointer hover:bg-gray-900">
                <p class="text-white">
                    Listar developer
                </p>
            </div>
        </a>
    </div>

    <div class="w-full">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
            <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    Username
                </th>
                <th scope="col" class="px-6 py-3">
                    Email
                </th>
                <th scope="col" class="px-6 py-3">
                    Career
                </th>
                <th scope="col" class="px-6 py-3">
                    Preferred Language
                </th>
                <th scope="col" colspan="px-6 py-3">
                    Actions
                </th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="dev : ${developers}">
                <th scope="col" class="px-6 py-3" th:text="${dev.username}"></th>
                <th scope="col" class="px-6 py-3" th:text="${dev.email}"></th>
                <th scope="col" class="px-6 py-3" th:text="${dev.careers}"></th>
                <th scope="col" class="px-6 py-3" th:text="${dev.preferredLanguage}"></th>
                <th scope="col" class="px-6 py-3">
                    <a th:href="@{'/delete-developer/' + ${dev.username}}"
                       th:id="@{'delete-' + ${dev.username}}">Delete</a>
                </th>
            </tr>
            </tbody>
        </table>
    </div>
</main>
</body>

</html>
